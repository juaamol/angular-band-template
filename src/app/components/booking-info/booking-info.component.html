<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

  <!-- month Column -->
  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let booking">{{ booking.month }}</td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>status</th>
    <td mat-cell *matCellDef="let booking">
      <div class="status" *ngIf="booking.soldout">{{ booking.status }}</div>
    </td>
  </ng-container>

  <!-- numTickets Column -->
  <ng-container matColumnDef="numTickets">
    <th mat-header-cell *matHeaderCellDef>numTickets</th>
    <td mat-cell *matCellDef="let booking">
      <mat-chip-list *ngIf="!booking.soldout"
        ><mat-chip
          matRipple
          [matRippleColor]="rippleColor"
          [matRippleUnbounded]="false"
        >
          {{ booking.numTickets }}
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
