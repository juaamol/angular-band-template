<mat-card class="example-card">
  <img *ngIf="!!src"
    mat-card-image
    [src]="src"
    [alt]="alt"
  />

  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
        {{content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="receivedFunction()" class="dark-btn">{{buttonText}}</button>
  </mat-card-actions>
</mat-card>
